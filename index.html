<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link  rel = "stylesheet" href="styles.css">
    <script src = "script.js"> </script>
</head>
<body>

    <div class = "big-container">
        <!--add the the divs to hold the canvas, title and button options --> 
        <div class = "titles"> Etch a Sketch </div>

        <!--div that holds the button options -->

        <div class = "button-opts">
            <button class = "reset"> reset </button>
            <button class = "random"> Random </button>
            <button class = "size"> Select your canvas size</button>
        </div>

       <!-- canvas div -->
        <div  class = "canvas"> </div>

        <div class = "color-opts">
            <button class = "color"> red</button>
            <button class = "color"> blue</button>
            <button class = "color"> yellow</button>
            <button class = "color"> orange</button>
            <button class = "color"> green</button>
            <button class = "color"> purple</button>
            <button class = "color"> cyan</button>
            <button class = "color"> pink</button>
            <button class = "color"> white</button>
            <button class = "color"> black</button>
            
        </div>
    </div>
    
</body>
</html>
